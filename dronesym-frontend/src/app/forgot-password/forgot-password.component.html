<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<app-reset-code-dialog [message]="'Enter code'" [show]="this.dialogParams.codeDialog.show" (onResponse)="processDialogResponse($event)" [inputEnabled]="true"></app-reset-code-dialog>
<app-new-password-dialog [message]="'Set New Password'" [show]="this.dialogParams.passDialog.show" (onResponse)="processPassDialogResponse($event)" [inputEnabled]="true"></app-new-password-dialog>
<div class="row login-background">
	<div class="col s4 offset-s4 login-card">
		<div class="card">
			<div class="card-image">
				<div class="logo-container">
					<img src="./assets/img/dronesym_logo.png"/>
				</div>
			</div>

			<div class="card-content">
				<span class="card-title center-align">Reset Password</span>

				<form materialize>
					<div class="input-field col s10 offset-s1">
						<label for="username"> Username / Email</label>
						<input  (input)="setUsername($event)" id="username" type="text"/>
					</div>

					<div class="row">
							<div class="col s6 btnn">
									<button (click) = "checkUser($event)" class="waves-effect waves-light btn blue darken-3 btnn">Find</button>
							</div>
					</div>
				</form>

			</div>
		</div>
		<div class="footer-label center-align"> DroneSym v1.0 </div>
	</div>
</div>
